<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today in Tech - Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styleauth.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center text-light">

  <div class="auth-wrapper">
    <div class="form-slider" id="form-slider">
      
      <!-- LOGIN FORM -->
      <div class="form-section login-form">
        <h2 class="text-center mb-3">Login</h2>
        <div class="alert" id="login-alert"></div>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required />
        
        <label for="login-password">Password</label>
        <input type="password" id="login-password" class="form-control mb-3" placeholder="Password" required />

        <button id="login-btn" class="btn btn-auth">Login</button>
        <button id="login-google-btn" class="btn btn-light fw-semibold mb-2">Login with Google</button>
        
        <p class="toggle-text">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
      </div>

      <!-- SIGNUP FORM -->
      <div class="form-section signup-form">
        <h2 class="text-center mb-3">Sign Up</h2>
        <div class="alert" id="signup-alert"></div>
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required />

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password" required />

        <button id="signup-btn" class="btn btn-auth">Sign Up</button>
        <button id="signup-google-btn" class="btn btn-light fw-semibold mb-2">Sign Up with Google</button>

        <p class="toggle-text">Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>

    </div>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/authjs.js') }}"></script>
</body>
</html>
