<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Welcome to Your Dashboard</h2>
    <div id="articles-container" class="mt-4">Loading articles...</div>
    <div class="mt-3">
      <button class="btn btn-success" id="scrapeBtn">Scrape Now</button>
      <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD41-VckzDCse3K3M659iAyk5kMcOUnSN8",
      authDomain: "todayintech-f238a.firebaseapp.com",
      projectId: "todayintech-f238a",
      storageBucket: "todayintech-f238a.appspot.com",
      messagingSenderId: "484902409160",
      appId: "1:484902409160:web:16d8b86d681aa11baf66fd",
      measurementId: "G-C01K6XGZDJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let idToken = "";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/auth";
        return;
      }

      idToken = await user.getIdToken();

      const res = await fetch("/get-articles", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${idToken}`
        }
      });

      const articles = await res.json();
      const container = document.getElementById("articles-container");

      if (articles.length === 0) {
        container.innerHTML = "<p>No articles found yet.</p>";
      } else {
        container.innerHTML = `
          <table class="table table-bordered">
            <thead><tr><th>Title</th><th>Source</th><th>URL</th></tr></thead>
            <tbody>
              ${articles.map(a => `
                <tr>
                  <td>${a.title}</td>
                  <td>${a.source}</td>
                  <td><a href="${a.url}" target="_blank">Read</a></td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
      }
    });

    document.getElementById("scrapeBtn").addEventListener("click", async () => {
      const res = await fetch("/scrape-articles", {
        method: "POST",
        headers: { "Authorization": `Bearer ${idToken}` }
      });
      location.reload();
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/login";
    });
  </script>
</body>
</html>
